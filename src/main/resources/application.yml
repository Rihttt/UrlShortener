spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
        hibernate:
          format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migrations
    baseline-on-migrate: true
logging:

app:
  base-url: ${BASE_URL}
  cleanup:
    day-to-keep: 10
    cron: "0 30 13 * * ?"