<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 class="text-center mb-4">Сокращатель ссылок</h1>
<div style="display: flex;">
    <div style="flex: 0 0 30%;">
        <div class="input" style="align-items: stretch; width: auto">
            <!-- Форма для ввода URL -->
            <form th:action="@{/shorten}" method="post" class="input-group mb-3">
                <div style="align-items: stretch; width: inherit ">
                    <label for="originalUrl" class="form-label">Ваша ссылка:</label>
                    <input type="url" class="form-control" id="originalUrl" name="originalUrl" style="width: inherit"
                           placeholder="https://example.com/very-long-url" required>
                    <label for="customCode" class="form-label">Кастомный код:</label>
                    <input type="text" class="form-control" id="customCode" name="customCode" style="width: inherit">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="margin-top: 10px; border-radius: 5px">
                    Сократить
                </button>
            </form>
        </div>
        <!-- Блок с результатом -->
        <div th:if="${shortUrl}" class="result-box" id="resultBox" style="border-radius: 10px">
            <h4>Ваша короткая ссылка:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:value="${shortUrl}" id="shortUrl" readonly>
                <button class="btn btn-outline-secondary"
                        type="button"
                        onclick="copyToClipboard(document.getElementById('shortUrl').value)">Копировать</button>
            </div>
        </div>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>
    <!-- Правая колонка с историей ссылок -->
    <div class="history-section" style="margin-left: 1%;flex: 1;">
        <h5 style="margin-left: 40%">История ссылок</h5>
        <div style="overflow-y: auto; max-height: 95%">
            <div th:if="${userLinks != null and !userLinks.isEmpty()}">
                <div th:each="link : ${userLinks}" class="link-item" id="link-item-[[${link.getId()}]]">

                    <div style="margin-left: 6px; display: flex">
                        <a style="font-weight: bold; font-size: 20px"
                           th:text="${link.getShortUrl()}"
                           th:data-short-url="${link.getShortUrl()}">
                        </a>

                        <div style="margin-left: auto; padding-right:5px; width: fit-content"
                             th:text="'Количество кликов: ' + ${link.getClickCount()}">
                        </div>
                    </div>

                    <div style="margin-left: 6px"
                         th:text="'Дата создания: ' + ${link.getCreatedAt().toLocalDate()}">
                    </div>

                    <div class="original-link" style="margin-left: 6px">
                        <p class="text-muted"><span th:text="${link.getOriginalUrl()}"></span></p>
                    </div>

                    <div style="margin-left: 6px; display: flex">
                        <a th:href="${link.getShortUrl()}"
                           class="buttons-history button-redirect"
                           target="_blank"
                           rel="noopener noreferrer"
                           aria-label="Перейти по ссылке"></a>

                        <a
                           class="buttons-history button-copy"
                           target="_blank"
                           rel="noopener noreferrer"
                           aria-label="Скопировать ссылку">
                        </a>

                        <a
                           class="buttons-history button-qr"
                           target="_blank"
                           rel="noopener noreferrer"
                           aria-label="Просмотреть qr-код">

                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${userLinks == null or userLinks.isEmpty()}" class="text-muted">
                Вы еще не создавали ссылок.
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resultBox = document.getElementById('resultBox');
        if (resultBox) {
            resultBox.style.display = 'block';
        }

        const historySection = document.querySelector('.history-section');

        historySection.addEventListener('click', (e) => {
            if (e.target.classList.contains('button-copy')) {
                const linkItem = e.target.closest('.link-item');
                if (!linkItem) return;

                const shortUrlLink = linkItem.querySelector('a[style*="font-weight: bold"]');
                if (!shortUrlLink) return;

                const textToCopy = shortUrlLink.textContent.trim();

                copyToClipboard(textToCopy);
            }
        });
    });

    async function copyToClipboard(textToCopy) {

        try {
            await navigator.clipboard.writeText(textToCopy);
            alert('Ссылка скопирована в буфер обмена!');
        } catch (err) {
            console.error('Ошибка копирования:', err);
            alert('Не удалось скопировать. Попробуйте вручную.');
        }
    }

</script>
</body>
</html>
