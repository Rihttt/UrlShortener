<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 class="text-center mb-4">Сокращатель ссылок</h1>
<div style="display: flex;">
    <div>
        <div class="input">
            <!-- Форма для ввода URL -->
            <form th:action="@{/shorten}" method="post" class="input-group mb-3">
                <div>
                    <label for="originalUrl" class="form-label">Ваша ссылка:</label>
                    <input type="url" class="form-control" id="originalUrl" name="originalUrl" style="width: 30rem"
                           placeholder="https://example.com/very-long-url" required>
                    <label for="customCode" class="form-label">Кастомный код:</label>
                    <input type="text" class="form-control" id="customCode" name="customCode" style="width: 30rem">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="margin-top: 10px; border-radius: 5px">
                    Сократить
                </button>
            </form>
        </div>
        <!-- Блок с результатом -->
        <div th:if="${shortUrl}" class="result-box" id="resultBox" style="border-radius: 10px">
            <h4>Ваша короткая ссылка:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:value="${shortUrl}" id="shortUrl" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Копировать</button>
            </div>
        </div>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>
    <!-- Правая колонка с историей ссылок -->
    <div class="history-section" style="margin-left: 1%;width: 70%;">
        <h5 style="margin-left: 40%">История ссылок</h5>
        <div style="overflow-y: auto; max-height: 95%">
            <div th:if="${userLinks != null and !userLinks.isEmpty()}">
                <div th:each="link : ${userLinks}" class="link-item">

                    <div style="margin-left: 3px; display: flex">
                        <a th:href="${link.getShortUrl()}" th:text="${link.getShortUrl()}"></a>

                        <div style="margin-left: auto; padding-right:5px; width: fit-content"
                             th:text="'Количество кликов: ' + ${link.getClickCount()}">
                        </div>
                    </div>

                    <div style=""
                         th:text="'Дата создания: ' + ${link.getCreatedAt()}">
                    </div>

                    <div class="original-link">
                        <p class="text-muted"><span th:text="${link.getOriginalUrl()}"></span></p>
                    </div>

                    <div style="margin-left: 3px; display: flex">

                    </div>
                </div>
            </div>
            <div th:if="${userLinks == null or userLinks.isEmpty()}" class="text-muted">
                Вы еще не создавали ссылок.
            </div>
        </div>
    </div>
</div>

<script>
    // Показываем блок с результатом, если он есть
    document.addEventListener('DOMContentLoaded', function() {
        const resultBox = document.getElementById('resultBox');
        if (resultBox) {
            resultBox.style.display = 'block';
        }
    });

    // Функция копирования в буфер обмена
    function copyToClipboard() {
        const shortUrlInput = document.getElementById('shortUrl');
        shortUrlInput.select();
        document.execCommand('copy');
        alert('Ссылка скопирована в буфер обмена!');
    }
</script>
</body>
</html>
