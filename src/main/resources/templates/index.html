<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .history-section {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .link-item {
            border-bottom: 1px solid;
            padding: 10px 0;
        }
        .link-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Сокращатель ссылок</h1>

    <!-- Форма для ввода URL -->
    <form th:action="@{/shorten}" method="post">
        <div class="mb-3">
            <label for="originalUrl" class="form-label">Ваша ссылка:</label>
            <input type="url" class="form-control" id="originalUrl" name="originalUrl"
                   placeholder="https://example.com/very-long-url" required>
            <label for="customCode" class="form-label">Кастомный код:</label>
            <input type="text" class="form-control" id="customCode" name="customCode">
        </div>
        <button type="submit" class="btn btn-primary w-100">Сократить</button>
    </form>

    <!-- Блок с результатом -->
    <div th:if="${shortUrl}" class="result-box" id="resultBox">
        <h4>Ваша короткая ссылка:</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:value="${shortUrl}" id="shortUrl" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Копировать</button>
        </div>
        <p class="text-muted">Оригинальная ссылка: <span th:text="${originalUrl}"></span></p>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Правая колонка с историей ссылок -->
    <div class="history-section">
        <h5>История ссылок</h5>
        <div th:if="${userLinks != null and !userLinks.isEmpty()}">
            <div th:each="link : ${userLinks}" class="link-item">
                <div><a th:href="${link}" th:text="${link}"></a></div>
            </div>
        </div>
        <div th:if="${userLinks == null or userLinks.isEmpty()}" class="text-muted">
            Вы еще не создавали ссылок.
        </div>
    </div>

</div>



<script>
    // Показываем блок с результатом, если он есть
    document.addEventListener('DOMContentLoaded', function() {
        const resultBox = document.getElementById('resultBox');
        if (resultBox) {
            resultBox.style.display = 'block';
        }
    });

    // Функция копирования в буфер обмена
    function copyToClipboard() {
        const shortUrlInput = document.getElementById('shortUrl');
        shortUrlInput.select();
        document.execCommand('copy');
        alert('Ссылка скопирована в буфер обмена!');
    }
</script>
</body>
</html>
